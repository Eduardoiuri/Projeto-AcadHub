<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" type="image/png" href="/Projeto-AcadHub/Frontend/js/img/favicon.png?v=5>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AcadHub</title>
    <link rel="stylesheet" href="/Projeto-AcadHub/Frontend/css/style.css">
</head>
<body>
    <main class="container">
        <h1>Login - AcadHub</h1>

        <form id="form-login">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@acadhub.com">
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Sua senha">
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="link">
            NÃ£o tem conta? <a href="cadastro.html" class="btn-secondary">Cadastrar</a>
        </p>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
